{% extends "base_dashboard.html" %}
{% block title %}Edit Department | HR DT{% endblock %}
{% block body %}
<div class="content-section">
 <div class="outer">
    <div class="middle">
      <div class="inner">
        <div class="center">
            <h1>Assign Departments and Roles</h1>
            <br/>
            <p>
                Select a department and role to assign to
                <span style="color: #aec251;">
                    {{ fname if fname }}
                </span>
            </p>
            <br/>
            <form action="/admin/employee/assign" method="POST" id="assigemployee">
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input type="text" class="form-control form-control-md" id="uname" placeholder="Username" name="uname" value="{{ uname if uname }}" required readonly>
                  </div>
                </div>
                <div class="form-group">
                  <label for="Department">Department:</label>
                  <select class="form-control" id="department" placeholder="Department" name="department" method="GET" action="/">
                    {% for dept_item_name in dept_name %}
                    <option value="{{ dept_item_name.name }}">{{ dept_item_name.name }}</option>
                    {% endfor %}
                  </select>
                </div>
                <div class="form-group">
                  <label for="Role">Role:</label>
                  <select class="form-control" id="role" placeholder="Role" name="role" method="GET" action="/">
                    {% for role_item_name in role_name %}
                    <option value="{{ role_item_name.name }}">{{ role_item_name.name }}</option>
                    {% endfor %}
                  </select>
                </div>
                <br/>
                <button type="submit" class="btn btn-success btn-md"><i class="fa fa-user-plus"></i> Submit</button><br/>
              </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
